<html>
    <head>
        <title>Events Nearby</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>Events Nearby</h1>
        <h5>Please select the city and the state to show the events nearby!</h5>
        <div class="card bg-light">
            <div class="card-body">
                <p id="card-body" style="margin-bottom: 0px;"></p>
                <img height="100px" id="weather-icon">
            </div>   
        </div>
        <form>
            <div class="row">
                <div class="col">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control" ></select>
                    <!--onchange="cityController();" -->
                    <label for="city">City</label>
                    <select name="city" id="city" class="form-control" ></select>
                    <!-- onchange="eventsController();geography();createMap();"   -->
                </div>
            </div>
        </form>
        <div class="container" id="map" style="height: 70%; border: 1px solid red;">
        </div> 

        <script src="midterm.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaoyYHp3E433yJpj8oeI2VceG29plOZOg&callback=createMap"type="text/javascript"></script>
    </body>
</html>
